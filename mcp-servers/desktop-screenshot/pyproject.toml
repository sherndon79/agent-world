[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-desktop-screenshot"
version = "0.1.0"
description = "MCP server for desktop screenshot capture with cross-platform support"
authors = [
    {name = "agenTWâˆžrld Team", email = "team@agentworld.dev"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.13.1",
    "mss>=9.0.0",
    "pygetwindow>=0.0.9",
    "pillow>=10.0.0",
    "pyscreenshot>=3.1",
    "python-xlib>=0.33; sys_platform=='linux'",
    "ewmh>=0.1.6; sys_platform=='linux'",
    "pywin32>=306; sys_platform=='win32'",
    "win32gui>=0.1.0; sys_platform=='win32'",
    "pyobjc-framework-Quartz>=10.0; sys_platform=='darwin'",
    "pyobjc-framework-Cocoa>=10.0; sys_platform=='darwin'",
    "asyncio-mqtt>=0.16.0",
    "aiofiles>=23.1.0",
    "pydantic>=2.5.0",
    "rich>=13.7.0",
    "structlog>=23.2.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "mypy>=1.6.0",
]

enhanced = [
    "opencv-python>=4.8.0",
    "easyocr>=1.7.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/agent-world/mcp-desktop-screenshot"
Repository = "https://github.com/agent-world/mcp-desktop-screenshot"
Documentation = "https://docs.agentworld.dev/mcp-desktop-screenshot"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["mcp_screenshot_server"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]